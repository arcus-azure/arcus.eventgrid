name: $(Package.Version)

trigger: none
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: arcus-azure/azure-devops-templates
      endpoint: arcus-azure

variables:
  - group: 'Arcus Event Grid - Integration Testing'
  - group: 'Arcus - GitHub Package Registry'
  - group: 'Build Configuration'
  # Always use fixed version for .NET Core SDK
  - name: 'DotNet.Sdk.Version'
    value: '2.2.105'
  - name: 'Project'
    value: 'Arcus.EventGrid'
  # 'Package.Version' is added as queue-time variable on build in Azure DevOps

# Change to re-trigger preview

stages:
  - stage: Build
    jobs:
      - job: Compile
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - template: build/build-solution.yml@templates
            parameters:
              dotnetSdkVersion: '$(DotNet.Sdk.Version)'
              version: $(Build.BuildNumber)
          - task: CopyFiles@2
            displayName: 'Copy build artifacts'
            inputs:
              contents: '**/?(bin|obj)/**'
              targetFolder: '$(Pipeline.Workspace)/build'
          - task: PublishPipelineArtifact@0
            displayName: 'Publish build artifacts'
            inputs:
              targetPath: '$(Pipeline.Workspace)/build'
              artifactName: Build

  - stage: UnitTests
    displayName: Unit Tests
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: UnitTests
        displayName: 'Run unit tests'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download build artifacts'
            inputs:
              artifact: 'Build'
              path: '$(Build.SourcesDirectory)'
          - template: test/run-unit-tests.yml@templates
            parameters:
              dotnetSdkVersion: '$(DotNet.Sdk.Version)'
              projectName: '$(Project).Tests.Unit'

  - stage: IntegrationTests
    displayName: Integration Tests
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: IntegrationTests
        displayName: 'Run integration tests'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download build artifacts'
            inputs:
              artifact: 'Build'
              path: '$(Build.SourcesDirectory)'
          - template: test/run-integration-tests.yml@templates
            parameters:
              dotnetSdkVersion: '$(DotNet.Sdk.Version)'
              projectName: '$(Project).Tests.Integration'

  - stage: Release
    displayName: 'Release'
    dependsOn:
      - UnitTests
      - IntegrationTests
    condition: succeeded()
    jobs:
      - job: PushRelease
        displayName: 'Push release'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download build artifacts'
            inputs:
              artifact: 'Build'
              path: '$(Build.SourcesDirectory)'
          - ${{ if not(contains(variables['Build.BuildNumber'], '-')) }}:
              - template: github/create-release.yml@templates
                parameters:
                  repositoryName: 'azure-arcus/arcus.eventgrid'
                  releaseNotes: |
                    Install new version via [NuGet](https://www.nuget.org/packages/Arcus.EventGrid.All/$(Build.BuildNumber))
                    ```shell
                    > Install-Package Arcus.EventGrid.All -Version $(Build.BuildNumber)
                    ```
          - ${{ if contains(variables['Build.BuildNumber'], '-') }}:
              - template: create-pre-release.yml@templates
                parameters:
                  repositoryName: 'azure-arcus/arcus.eventgrid'
                  releaseNotes: |
                    Install new version via [NuGet](https://www.nuget.org/packages/Arcus.EventGrid.All/$(Build.BuildNumber))
                    ```shell
                    > Install-Package Arcus.EventGrid.All -Version $(Build.BuildNumber)
                    ```
          - template: 'nuget/publish-official-package/yml@templates'
